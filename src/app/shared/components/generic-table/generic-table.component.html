<p-toolbar styleClass="mb-1" *ngIf="isToolbar">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (click)="onCreate()" />
    <p-button severity="danger" label="Delete selected" icon="pi pi-trash" [disabled]="!selectedRows.length"
      (click)="deleteSelectedRows()" />
  </ng-template>
  <ng-template #end>
    <p-button label="Export" icon="pi pi-upload" severity="secondary" (click)="onExport()" />
  </ng-template>
</p-toolbar>

<p-table #dt1 [value]="data" [dataKey]="dataKey" [rows]="rows" [rowHover]="true" [showGridlines]="true"
  [tableStyle]="{ 'min-width': '75rem' }" [paginator]="isPaginator" [rowsPerPageOptions]="rowsPerPageOptions"
  [showCurrentPageReport]="true" currentPageReportTemplate="Display {first} to {last} of {totalRecords} record"
  [globalFilterFields]="globalFilterFields" responsiveLayout="scroll" scrollable="true" [lazy]="lazy"
  [totalRecords]="totalRecords" (onLazyLoad)="onLazyLoad($event)" styleClass="custom-table min-w-full"
  [(selection)]="selectedRows">
  <ng-template pTemplate="caption">
    <div class="flex justify-between items-center flex-column sm:flex-row">
      <button pButton label="Scan" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search by keyword" />
        </p-iconfield>
    </div>
  </ng-template>

  
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.sortable ? col.field : undefined"
        [style.width]="col.width">
        {{ col. header }}
        <p-sortIcon *ngIf="col.sortable" [field]="col.field" class="ms-2"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td style="width: 3rem">
        <p-tableCheckbox [value]="rowData" />
      </td>
      <ng-container *ngFor="let col of columns">
        <td [style.width]="col.width">
          <ng-container *ngIf="col.field !== 'actions'; else actionsTemplate">
            <ng-container *ngIf="col. renderer; else defaultCell">
              {{ col.renderer(rowData) }}
            </ng-container>
            <ng-template #defaultCell>
              {{ rowData[col.field] }}
            </ng-template>
          </ng-container>
          <ng-template #actionsTemplate>
            <ng-container *ngIf="actionsTemplateRef; else defaultActions">
              <ng-container *ngTemplateOutlet="actionsTemplateRef; context: { $implicit: rowData }"></ng-container>
            </ng-container>
            <ng-template #defaultActions>
              <div class="flex items-center space-x-1 justify-center">
                <p-button icon="pi pi-pencil" class="btn btn-sm" [rounded]="true" [outlined]="true"
                  (click)="onEdit(rowData)" />
                <p-button icon="pi pi-trash" severity="danger" class="btn btn-sm" [rounded]="true" [outlined]="true"
                  (click)="onDelete(rowData)" />
              </div>
            </ng-template>
          </ng-template>
        </td>
      </ng-container>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="columns.length + 1">No data.</td>
    </tr>

  </ng-template>

  <ng-template pTemplate="loadingbody">
    <tr>
      <td [attr.colspan]="columns.length + 1">Loading data. Please wait.</td>

    </tr>

  </ng-template>

</p-table>
